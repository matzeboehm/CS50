{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}

    {% if success == 1 %}
        <h4>Password changed successfully!</h4>
        <br>
    {% endif %}


    <form action="/settings" method="post">
        <div class="form-group">
            <input class="form-control" name="old_password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_confirmation" placeholder="Confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
